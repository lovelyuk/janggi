<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>1인용 장기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="board-wrapper">
        <div id="board" class="board" aria-label="장기판" role="grid"></div>
      </section>
      <aside class="sidebar">
        <h1>웹 장기</h1>
        <p class="description">
          전통 장기를 웹에서 즐겨보세요. 홍(플레이어) 진영으로 시작해 청(AI)와
          대결할 수 있습니다.
        </p>
        <div class="status-panel">
          <div class="status-row">
            <span class="status-label">현재 차례</span>
            <span id="turn" class="status-value"></span>
          </div>
          <p id="status" class="status-message"></p>
        </div>
        <button id="newGame" class="primary-button">새 게임</button>
        <section class="how-to-play">
          <h2>플레이 방법</h2>
          <ul>
            <li>홍 진영(아래쪽) 말들을 클릭해 이동 가능한 위치를 확인하세요.</li>
            <li>초록색으로 표시된 칸을 선택하면 말이 이동합니다.</li>
            <li>청 진영은 간단한 AI가 조종합니다. 두뇌 싸움에 도전해 보세요!</li>
            <li>장군이 잡히거나 둘 수 있는 수가 없으면 게임이 종료됩니다.</li>
          </ul>
        </section>
      </aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
